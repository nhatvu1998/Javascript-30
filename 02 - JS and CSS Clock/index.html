<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS and CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </body>
  <script>
    const secondHand = document.querySelector(".second-hand");
    const minHand = document.querySelector(".min-hand");
    const hourHand = document.querySelector(".hour-hand");

    setDate = () => {
      const now = new Date();
      const getSecond = now.getSeconds();
      const secondsDegree = (getSecond / 60) * 360 + 90;
      secondHand.style.transform = `rotate(${secondsDegree}deg)`;

      const getMinute = now.getMinutes();
      const minutesDegree = (getMinute / 60) * 360 + (getSecond / 60) * 6 +90;
      minHand.style.transform = `rotate(${minutesDegree}deg)`;

      const getHour = now.getHours();
      const hoursDegree = (getHour / 12) * 360 + (getMinute / 60) * 30 +90;
      hourHand.style.transform = `rotate(${hoursDegree}deg)`;
      console.log(getHour + ":" + getMinute + ":" + getSecond);
    };
    setInterval(setDate, 1000);
  </script>
</html>
